<h2>Productos</h2>
<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/products/create" class="btn btn-sm btn-outline-secondary">Agregar</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Imagen</th>
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td><img [src]="product.image" [alt]="product.title" height="50"></td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>
                    <div class="btn-group">
                        <a [routerLink]="['/products', product.id, 'edit']"  class="btn btn-sm btn-outline-secondary">Editar</a>
                        <a class="btn btn-sm btn-outline-secondary" (click)="delete(product.id)">Eliminar</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-paginator
    [lastPage]="lastPage"
    (pageChanged)="load($event)"
></app-paginator>
