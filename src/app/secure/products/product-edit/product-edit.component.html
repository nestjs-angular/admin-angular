<h2>Actualizar producto</h2>
<form [formGroup]="form" (submit)="submit()" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
        <label class="form-label">Título</label>
        <input formControlName="title" type="text" class="form-control" >
    </div>
    <div class="col-md-6">
        <label class="form-label">Precio</label>
        <input formControlName="price" type="number" class="form-control">
    </div>
    <div class="col-md-12">
        <label class="form-label">Imagen</label>
        <div class="input-group">
            <input formControlName="image" type="text" class="form-control">
            <app-upload (uploaded)="form.patchValue({'image': $event})"></app-upload>
        </div>
    </div>
    <div class="col-md-12">
        <label class="form-label">Descripción</label>
        <textarea formControlName="description" cols="10" rows="3" class="form-control"></textarea>
    </div>   
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
</form>
