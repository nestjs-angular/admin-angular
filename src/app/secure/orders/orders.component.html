<h2>Ã“rdenes</h2>
<div class="pt-3 pb-2 mb-3 border-bottom">
    <a (click)="export()" class="btn btn-sm btn-outline-secondary">Exportar</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Total</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.id}}</td>
                <td>{{order.name}}</td>
                <td>{{order.email}}</td>
                <td>{{order.total}}</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary">Ver</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-paginator
    [lastPage]="lastPage"
    (pageChanged)="load($event)"
></app-paginator>
