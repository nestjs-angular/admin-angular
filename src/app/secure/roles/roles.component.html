<h2>Roles</h2>
<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/roles/create" class="btn btn-sm btn-outline-secondary">Agregar</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td>{{role.id}}</td>
                <td>{{role.name}} </td>
                <td>
                    <div class="btn-group">
                        <a [routerLink]="['/roles', role.id, 'edit']"  class="btn btn-sm btn-outline-secondary">Editar</a>
                        <a class="btn btn-sm btn-outline-secondary" (click)="delete(role.id)">Eliminar</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
