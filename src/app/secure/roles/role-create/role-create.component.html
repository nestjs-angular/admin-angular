<form [formGroup]="form" (submit)="submit()">
    <div class="mb-3 mt-3 row">
        <label class="col-sm-2 form-label">Nombre</label>
        <div class="col-sm-10">
            <input formControlName="name" type="text" class="form-control">
        </div>
    </div>
    <div class="mb-3 row" formArrayName="permissions">
        <label class="col-sm-2 form-label">Permisos</label>
        <div class="col-sm-10">
            <div
                class="form-check form-check-inline col-3" 
                *ngFor="let permission of permissions; let i = index" 
                [formGroupName]="i"
            >
                <input class="form-check-input" type="checkbox" formControlName="value" >
                <label class="form-check-label" for="flexCheckChecked">
                    {{permission.name}}
                </label>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-secondary" type="submit">Guardar</button>
</form>
