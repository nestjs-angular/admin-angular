<h2>Usuarios</h2>
<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/users/create" class="btn btn-sm btn-outline-secondary">Agregar</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{i + 1 }}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role.name}}</td>
                <td>
                    <div class="btn-group">
                        <a [routerLink]="['/users', user.id, 'edit']"  class="btn btn-sm btn-outline-secondary">Editar</a>
                        <a class="btn btn-sm btn-outline-secondary" (click)="delete(user.id)">Eliminar</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-paginator
    [lastPage]="lastPage"
    (pageChanged)="load($event)"
></app-paginator>
