<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-4">Registro</h3>
                        <form [formGroup]="registerForm" (submit)="submit()">
                            <div class="form-outline mb-2">
                                <input formControlName="first_name"  type="text" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">Nombres</label>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-2">

                                    <div class="form-outline">
                                        <input formControlName="last_name" type="text" class="form-control form-control-lg" />
                                        <label class="form-label" for="firstName">Apellidos</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-2">

                                    <div class="form-outline">
                                        <input formControlName="email"  type="email"  class="form-control form-control-lg" />
                                        <label class="form-label" for="lastName">Correo electrónico</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-2 pb-2">

                                    <div class="form-outline">
                                        <input formControlName="password"  type="password"  class="form-control form-control-lg" />
                                        <label class="form-label" for="emailAddress">Contraseña</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-2 pb-2">

                                    <div class="form-outline">
                                        <input formControlName="password_confirm"  type="password"  class="form-control form-control-lg" />
                                        <label class="form-label" for="phoneNumber">Confirmar contraseña</label>
                                    </div>

                                </div>
                            </div>

                            <div class="pt-2">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    Registrar
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
