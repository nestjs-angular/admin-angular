<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-4">Login</h3>
                        <form [formGroup]="loginForm" (submit)="submit()">
                            <div class="form-outline mb-2">
                                <input formControlName="email"  type="text" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">Correo electr√≥nico</label>
                            </div>
                            <div class="form-outline mb-2">
                                <input formControlName="password"  type="password" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">Password</label>
                            </div>
                            <div class="pt-2">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    Login
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
